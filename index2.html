<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Quicksand:wght@400;700&family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>

<body>
    <h1>FORM KAMPUS MERDEKA</h1>

    <form>

        <div class="nama">
            <label for="nama">name:</label><br>
            <input type="text" id="nama" name="nama" value="tuliskan nama anda">
        </div>

        <div class="nama">
            <label for="number">No HP:</label><br>
            <input type="number" id="number" name="number">
        </div>

        <div class="nama">
            <label for="date">Tanggal Lahir</label><br>
            <input type="date" id="date" name="date">
        </div>

        <div class="nama">
            <label for="email">email</label><br>
            <input type="email" id="email" name="email">
        </div>

        <div class="nama">
            <label for="radio">Jenis Kelamin</label><br>
            <input type="radio" id="radio" name="radio">L
            <input type="radio" id="radio" name="radio">P
        </div>

        <div class="nama">
            <label for="checkbox">hobiiiii</label><br>
            <input type="checkbox" id="checkbox" name="checkbox">bola
            <input type="checkbox" id="checkbox" name="checkbox ">basket
        </div>

        <div class="nama">
            <label for="password">Passworddddddddddddd:</label><br>
            <input type="password" id="password" name="password">
        </div>

        <div class="nama">
            <label for="file">masukan foto:</label><br>
            <input type="file" id="file" name="file">
        </div>

        <textarea>alamat</textarea>

        <div class="nama">
            <input type="submit">
            <button type="submit">submit</button>
        </div>


    </form>

</body>

</html>
