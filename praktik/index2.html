<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cabin&family=Quicksand:wght@400;700&family=Ubuntu+Condensed&display=swap"

    <title>Teknikal 2</title>

  <body>
    <h1>Form Kampus Merdeka</h1>
    <form action="">
      <div>
        <label for="nama">Nama:</label><br />
        <input type="text" name="nama" id="nama" />
      </div>
      <div>
        <label for="number">No Hp:</label><br />
        <input type="number" name="number" id="number" />
      </div>
      <div>
        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" name="date" id="tanggal" />
      </div>
      <div>
        <label for="nama">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="radio">Jenis Kelamin:</label>
        <input type="radio" name="radio" id="radio" /> L
        <input type="radio" name="radio" id="radio" /> P
      </div>
      <div>
        <label for="checkbox">Hobi:</label> <br />
        <input type="checkbox" name="checkbox" id="checkbox" />Bola <br />
        <input type="checkbox" name="checkbox" id="checkbox" />Badminton <br />
        <input type="checkbox" name="checkbox" id="checkbox" />Motor <br />
        <input type="checkbox" name="checkbox" id="checkbox" />Mobile legend
        <br />
        <input type="checkbox" name="checkbox" id="checkbox" />berenang <br />
      </div>
      <div>
        <label for="pass">Password:</label><br />
        <input type="password" name="pass" id="pass" />
      </div>
      <div>
        <label for="file">Masukkan Foto:</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <textarea name="Alamat" id="" cols="30" rows="10">
Masukkan Alamat</textarea
        >
      </div>
      <div>
        <!-- <input type="nama"> -->
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
